<div class="container">
        <div class="card card-container">
            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="email" class="form-control" [(ngModel)]=userNameEmail id="userid"name="email" placeholder="User Name/Email" required autofocus>
                <input type="password" class="form-control" [(ngModel)]=password id="pwd" name ="password" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)=onclick()>Sign in</button>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)=forRegister()>Register</button>
            </form>
        </div>
    </div>
