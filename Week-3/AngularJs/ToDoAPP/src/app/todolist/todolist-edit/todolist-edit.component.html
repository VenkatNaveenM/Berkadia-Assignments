<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input 
                type="text" 
                id="name"
                class="form-control"
                #nameInput>
        </div>
        <div class="col-sm-5 form-group">
          <label for="description">Description</label>
          <input 
                type="text" 
                id="description" 
                class="form-control"
                #descriptionInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>&nbsp;
          <button class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>&nbsp;
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
