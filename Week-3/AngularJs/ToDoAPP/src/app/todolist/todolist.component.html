<div class="row">
  <div class="col-xs-10">
    <h3>Todo List:</h3>
    <hr>
    <app-todolist-edit
    (ingredientAdded)="onIngredientAdded($event)"></app-todolist-edit>
    <hr>
    <ul class="list-group">
      <a
      href="#" class="list-group-item" 
      style="cursor: pointer"
      *ngFor="let ingredient of ingredients; let i = index"
      (click)="onEditItem(i)"
      >
          {{ingredient.name}} ({{ingredient.description}})
      </a>
    </ul>
  </div>
</div>
